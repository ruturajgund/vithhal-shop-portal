<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-12 col-lg-6">
        <h3>Recent Activities</h3>
    </div>
    <div class="col-md-6 col-sm-12 col-lg-6">
        <div class="form-group">
            <label class="col-md-6 col-sm-6 col-lg-6 control-label" style="padding-top: 5px;" for="type">Filter by Activity Type:</label>  
            <div class="col-md-6 col-sm-6 col-lg-6">
                <select class="form-control" name="type" [(ngModel)]="type" (change)="getActivitiesByType()">
                    <option *ngFor="let type of activityType" value= {{type.type}}>
                        {{type.type}}
                    </option>
                  </select>
            </div>
          </div>
    </div>
    
  </div>
  <div class="row">
      <div class="col-md-12 col-sm-12 col-lg-8" *ngFor="let activity of activities">
          <div class="card">
            <div class="card-body">
                <div class="row">
                  <div class="col-md-3 col-sm-3 col-lg-3">
                      {{activity.type}}
                  </div>
                  <div class="col-md-9 col-sm-9 col-lg-9 activity-border">
                      {{activity.message}} - 
                      <span class="author">{{activity.author}}
                      {{activity.dateTime | date: 'yyyy-MM-dd' }}</span>
                  </div>
                </div>
              </div>
            </div>
      </div>
  </div>
</div>
